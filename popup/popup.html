<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <title>YT Distraction Remover</title>
</head>
<body>
    <div id="popup" class="popup">
        <h4 class="popup__title">YT Distraction Remover</h4>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="onOffSwitch" checked="true">
            <label class="form-check-label" for="flexSwitchCheckDefault" id="onOffLabel"></label>
        </div>
        <div class="form-check form-switch" id="thumbnailsSwitchGroup">
            <input class="form-check-input" type="checkbox" role="switch" id="thumbnailSwitch" checked="true">
            <label class="form-check-label" for="flexSwitchCheckDefault" id="thumbnailSwitchLabel"></label>
        </div>
    </div>
</body>
<script src="popup.js"></script>
</html>
